{% load static%}
<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Cover Template Â· Bootstrap v5.1</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/cover/">



    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


    <!-- Custom styles for this template -->
    <link href="{% static 'Search/main.css' %}" rel="stylesheet">
  </head>
<body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  {% if user.is_authenticated %}
  <header class="mb-auto">
    <div>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link active" aria-current="page" href="{% url 'dashboard_page'%}">Dashboard</a>
        <a class="nav-link" href="{% url 'watchlist_page' %}">Watch List</a>
        <a class="nav-link" href="{% url 'sign_out_page' %}">Sign Out</a>
      </nav>
    </div>
  </header>
  {% else %}
  <header class="mb-auto">
    <div>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link active" aria-current="page" href="{% url 'login_page' %}">Login</a>
        <a class="nav-link" href="{% url 'registration_page' %}">Sign Up</a>
      </nav>
    </div>
  </header>

  {% endif %}

  <main class="px-3">
    <h1>Stocker</h1>
    <p class="lead">Select a Source and Date</p>
      <form action="{% url 'dashboard_page' %}" method= "POST">
        {% csrf_token %}
        {{ form.source }}<br>
        <br>
        {{form.date}}<br>
        <br>
        <p><input type="Submit" name="Submit" class="btn btn-lg btn-secondary fw-bold border-white bg-white"></p>
      </form>
  </main>
  <footer class="mt-auto text-white-50"></footer>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
